<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 漸層背景 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f2027;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#203a43;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5364;stop-opacity:1" />
    </linearGradient>
    
    <!-- 卡片漸層 -->
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b6cb7;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#182848;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="cardGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#834d9b;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#d04ed6;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="cardGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1d976c;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#93f9b9;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="cardGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8008;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ffc837;stop-opacity:0.7" />
    </linearGradient>
    
    <!-- 發光效果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- 陰影效果 -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="10" flood-color="black" flood-opacity="0.3"/>
    </filter>
    
    <!-- 圖標 -->
    <symbol id="gameplay-icon" viewBox="0 0 100 100">
      <path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="white" stroke-width="4"/>
      <path d="M40,35 L70,50 L40,65 Z" fill="white"/>
    </symbol>
    
    <symbol id="narrative-icon" viewBox="0 0 100 100">
      <path d="M30,20 L70,20 L70,80 L50,65 L30,80 Z" fill="white"/>
    </symbol>
    
    <symbol id="social-icon" viewBox="0 0 100 100">
      <circle cx="50" cy="35" r="15" fill="white"/>
      <circle cx="30" cy="65" r="15" fill="white"/>
      <circle cx="70" cy="65" r="15" fill="white"/>
      <path d="M50,35 L30,65 M50,35 L70,65 M30,65 L70,65" stroke="white" stroke-width="4"/>
    </symbol>
    
    <symbol id="technical-icon" viewBox="0 0 100 100">
      <path d="M50,20 L70,35 L70,65 L50,80 L30,65 L30,35 Z" fill="none" stroke="white" stroke-width="4"/>
      <circle cx="50" cy="50" r="15" fill="white"/>
    </symbol>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- 標題 -->
  <g filter="url(#glow)">
    <text x="600" y="80" font-family="Microsoft JhengHei" font-size="48" fill="white" text-anchor="middle">蘇丹的遊戲</text>
    <text x="600" y="140" font-family="Microsoft JhengHei" font-size="36" fill="#ffd700" text-anchor="middle">Steam熱門原因分析</text>
  </g>
  
  <!-- 分析卡片 - 左上 -->
  <g transform="translate(150, 220)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="250" rx="20" fill="url(#cardGradient1)"/>
    <use href="#gameplay-icon" x="30" y="30" width="60" height="60"/>
    <text x="110" y="70" font-family="Microsoft JhengHei" font-size="28" fill="white">遊戲機制</text>
    <line x1="30" y1="100" x2="370" y2="100" stroke="white" stroke-opacity="0.5" stroke-width="2"/>
    <text x="30" y="130" font-family="Microsoft JhengHei" font-size="18" fill="white">• 獨特的卡牌與選擇機制</text>
    <text x="30" y="160" font-family="Microsoft JhengHei" font-size="18" fill="white">• 多結局設計增加重玩價值</text>
    <text x="30" y="190" font-family="Microsoft JhengHei" font-size="18" fill="white">• 資源管理與風險平衡</text>
    <text x="30" y="220" font-family="Microsoft JhengHei" font-size="18" fill="white">• 每周目解鎖新內容</text>
  </g>
  
  <!-- 分析卡片 - 右上 -->
  <g transform="translate(650, 220)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="250" rx="20" fill="url(#cardGradient2)"/>
    <use href="#narrative-icon" x="30" y="30" width="60" height="60"/>
    <text x="110" y="70" font-family="Microsoft JhengHei" font-size="28" fill="white">故事敘事</text>
    <line x1="30" y1="100" x2="370" y2="100" stroke="white" stroke-opacity="0.5" stroke-width="2"/>
    <text x="30" y="130" font-family="Microsoft JhengHei" font-size="18" fill="white">• 中東風格的宮廷政治</text>
    <text x="30" y="160" font-family="Microsoft JhengHei" font-size="18" fill="white">• 複雜人物關係與隱藏劇情</text>
    <text x="30" y="190" font-family="Microsoft JhengHei" font-size="18" fill="white">• 道德兩難的選擇</text>
    <text x="30" y="220" font-family="Microsoft JhengHei" font-size="18" fill="white">• 精心設計的世界觀</text>
  </g>
  
  <!-- 分析卡片 - 左下 -->
  <g transform="translate(150, 500)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="250" rx="20" fill="url(#cardGradient3)"/>
    <use href="#social-icon" x="30" y="30" width="60" height="60"/>
    <text x="110" y="70" font-family="Microsoft JhengHei" font-size="28" fill="white">社群傳播</text>
    <line x1="30" y1="100" x2="370" y2="100" stroke="white" stroke-opacity="0.5" stroke-width="2"/>
    <text x="30" y="130" font-family="Microsoft JhengHei" font-size="18" fill="white">• 知名實況主推薦</text>
    <text x="30" y="160" font-family="Microsoft JhengHei" font-size="18" fill="white">• 社群討論熱度高</text>
    <text x="30" y="190" font-family="Microsoft JhengHei" font-size="18" fill="white">• 玩家攻略分享</text>
    <text x="30" y="220" font-family="Microsoft JhengHei" font-size="18" fill="white">• 口碑行銷效應</text>
  </g>
  
  <!-- 分析卡片 - 右下 -->
  <g transform="translate(650, 500)" filter="url(#shadow)">
    <rect x="0" y="0" width="400" height="250" rx="20" fill="url(#cardGradient4)"/>
    <use href="#technical-icon" x="30" y="30" width="60" height="60"/>
    <text x="110" y="70" font-family="Microsoft JhengHei" font-size="28" fill="white">技術與美術</text>
    <line x1="30" y1="100" x2="370" y2="100" stroke="white" stroke-opacity="0.5" stroke-width="2"/>
    <text x="30" y="130" font-family="Microsoft JhengHei" font-size="18" fill="white">• 精美的中東風格藝術</text>
    <text x="30" y="160" font-family="Microsoft JhengHei" font-size="18" fill="white">• 流暢的遊戲體驗</text>
    <text x="30" y="190" font-family="Microsoft JhengHei" font-size="18" fill="white">• 多平台支援</text>
    <text x="30" y="220" font-family="Microsoft JhengHei" font-size="18" fill="white">• 適合各類玩家的界面設計</text>
  </g>
  
  <!-- 裝飾元素 -->
  <circle cx="600" cy="400" r="350" fill="none" stroke="#ffd700" stroke-width="2" stroke-opacity="0.2"/>
  <circle cx="600" cy="400" r="380" fill="none" stroke="#ffd700" stroke-width="1" stroke-opacity="0.1"/>
  
  <!-- 底部標註 -->
  <text x="600" y="780" font-family="Microsoft JhengHei" font-size="16" fill="white" text-anchor="middle" opacity="0.7">
    資料來源：Steam玩家評論與市場分析
  </text>
</svg>