<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2c3e50" />
      <stop offset="100%" stop-color="#1a1c20" />
    </linearGradient>
    <linearGradient id="title-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#e6b980" />
      <stop offset="100%" stop-color="#eacda3" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="800" height="600" fill="url(#bg-gradient)" />
  
  <!-- 裝飾元素 - 阿拉伯風格圖案 -->
  <path d="M0,100 Q200,50 400,100 T800,100" stroke="#e6b980" stroke-width="2" fill="none" opacity="0.3" />
  <path d="M0,500 Q200,550 400,500 T800,500" stroke="#e6b980" stroke-width="2" fill="none" opacity="0.3" />
  
  <!-- 裝飾圖案 - 左側 -->
  <g opacity="0.2">
    <path d="M100,150 C120,130 140,130 160,150 C180,170 200,170 220,150" stroke="#e6b980" stroke-width="3" fill="none" />
    <path d="M100,180 C120,160 140,160 160,180 C180,200 200,200 220,180" stroke="#e6b980" stroke-width="3" fill="none" />
    <path d="M100,210 C120,190 140,190 160,210 C180,230 200,230 220,210" stroke="#e6b980" stroke-width="3" fill="none" />
  </g>
  
  <!-- 裝飾圖案 - 右側 -->
  <g opacity="0.2">
    <path d="M580,150 C600,130 620,130 640,150 C660,170 680,170 700,150" stroke="#e6b980" stroke-width="3" fill="none" />
    <path d="M580,180 C600,160 620,160 640,180 C660,200 680,200 700,180" stroke="#e6b980" stroke-width="3" fill="none" />
    <path d="M580,210 C600,190 620,190 640,210 C660,230 680,230 700,210" stroke="#e6b980" stroke-width="3" fill="none" />
  </g>
  
  <!-- 中東風格的圓頂 -->
  <path d="M350,200 Q400,120 450,200" stroke="#e6b980" stroke-width="4" fill="none" />
  <path d="M320,200 Q400,80 480,200" stroke="#e6b980" stroke-width="2" fill="none" />
  
  <!-- 標題 -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="url(#title-gradient)" filter="url(#glow)">《蘇丹的遊戲》</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#e6b980">全面攻略整理</text>
  
  <!-- 副標題 -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#e6b980">多結局解析與遊戲策略指南</text>
  
  <!-- 評分標籤 -->
  <rect x="300" y="420" width="200" height="40" rx="20" ry="20" fill="#e74c3c" />
  <text x="400" y="447" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">Steam 特別好評 (96%)</text>
  
  <!-- 裝飾元素 - 底部 -->
  <rect x="150" y="500" width="500" height="2" fill="#e6b980" opacity="0.5" />
  <text x="400" y="540" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#e6b980">一千零一夜風格的卡牌生存RPG</text>
  
  <!-- 卡牌圖示 -->
  <rect x="180" y="130" width="80" height="120" rx="5" ry="5" fill="#34495e" stroke="#e6b980" stroke-width="2" transform="rotate(-15,180,130)" />
  <rect x="540" y="130" width="80" height="120" rx="5" ry="5" fill="#34495e" stroke="#e6b980" stroke-width="2" transform="rotate(15,540,130)" />
</svg>